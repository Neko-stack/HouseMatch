<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Tela inicial -->
    <div class="background">
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Clique no botão para fazer login</p>
        <button id="openLogin">Login</button>
    </div>

    <!-- Modal de Login -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Usuário" required><br>
                <input type="password" placeholder="Senha" required><br>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>

    <script src="z.js"></script>
</body>
</html>

<style>
/* Estilo geral */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Tela de fundo */
.background {
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
    background-size: cover;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}

.background button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #ffffffaa;
    color: black;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s;
}

.background button:hover {
    background-color: white;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(5px);
    background-color: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

/* Conteúdo do modal */
.modal-content {
    background-color: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    text-align: center;
    min-width: 300px;
    animation: fadeIn 0.5s;
}

.modal-content h2 {
    margin-top: 0;
}

.modal-content input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
}

.modal-content button {
    padding: 10px 20px;
    background-color: #0077ff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

.modal-content button:hover {
    background-color: #005fcc;
}

/* Botão de fechar */
.close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: #aaa;
    font-size: 28px;
    cursor: pointer;
}

.close:hover {
    color: black;
}

/* Animação de entrada */
@keyframes fadeIn {
    from {opacity: 0; transform: scale(0.9);}
    to {opacity: 1; transform: scale(1);}
}
</style>
